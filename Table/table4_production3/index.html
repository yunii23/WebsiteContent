<!DOCTYPE html>
<html>

<head lang="ko">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table class="type1">
        <caption><span>그린피 회원별 이용요금 표</span></caption>
        <colgroup>
            <col style="width: 155px;">
            <col style="width: 155px;">
            <col style="width: auto;">
            <col style="width: auto;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">구분</th>
                <th>주중</th>
                <th>주말</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">그린피</th>
                <th>정회원</th>
                <td>60,000<span>원</span></td>
                <td>65,000<span>원</span></td>
            </tr>
            <tr>
                <th>가족회원</th>
                <td>60,000<span>원</span></td>
                <td>150,000<span>원</span></td>
            </tr>
            <tr>
                <th>지명회원</th>
                <td>80,000<span>원</span></td>
                <td>210,000<span>원</span><br>195,000<span>원</span></td>
            </tr>
            <tr>
                <th>비회원</th>
                <td>150,000<span>원</span></td>
                <td>210,000<span>원</span><br>195,000<span>원</span></td>
            </tr>
            <tr>
                <th colspan="2">카트사용료</th>
                <td colspan="2">80,000<span>원</span></td>
            </tr>
            <tr>
                <th colspan="2">보조원 사용료</th>
                <td colspan="2">120,000<span>원 (팀당)</span></td>
            </tr>
            <tr>
                <th colspan="2">대여료</th>
                <td colspan="2"><b>골프화, 퍼터</b>10,000<span>원</span>
                                <b>대여클럽</b>50,000<span>원</span></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
